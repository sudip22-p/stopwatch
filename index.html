<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./backgroundStyle.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timeShow"> 00 : 00 : 00 </div>
        <div class="buttons">
            <button class="btn" id="resetBtn" style="--col:blue" >Reset</button>
            <button class="btn" id="startBtn" style="--col:green" >Start</button>
            <button class="btn" id="stopBtn" style="--col:red" >Stop</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
